<!DOCTYPE html>
<head xmlns:th="http://www.thymeleaf.org" th:fragment="mainHead">
    <meta charset="UTF-8">

    <style>
        *{margin:0; padding:0; box-sizing: border-box;}

        #root {
            width:100%;
            height:100%;
        }

        .mainImg {
            width:100%;
            height:100%;
            background-image:url(../../static/img/main-bgc.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            position:absolute;

            display:flex;
            justify-content: center;
            align-items: center;

            overflow: hidden;
        }

        .login {
            width:27%;
            max-width: 350px;
            height: 402px;
            background-color: #f2f2f2;
            padding:40px;

            display:flex;
            flex-direction: column;
            align-items: center;
        }

        .login img {
            width:200px;
            height:66px;
        }

        .login > div {
            width:100%;
            margin-top: 40px;
        }

        .login > div > p {
            font-size: 14px;
            color:#767676;
            margin-bottom: 10px;
        }

        .login > div > input {
            width: 100%;
            height: 40px;
            padding: 8px 10px;
            border-radius: 4px;
            border:0;
            border-bottom: 1px solid #c2c2c2;
            background-color: #ffffff;
            box-sizing: border-box;
            color: #333333;
            text-align: left;
            margin-bottom: 10px;
        }

        .login > div > button {
            width: 100%;
            height: 40px;
            padding: 2px 2px 2px 2px;
            border: 0;
            border-radius: 5px;
            background-color: #0eb2a3;
            box-sizing: border-box;
            color: #ffffff;
            text-align: center;
            line-height: normal;
            margin-top: 20px;
            font-size: 14px;
        }

        /* 공용 상단 */

        header {
            width:100%;
            height:130px;
            position:relative;
            z-index: 2;
        }

        header .topBar {
            width:inherit;
            /* min-width:768px; */
            height:60px;
            padding:0 40px;
            background-color: #3d4e84;

            display:flex;
            justify-content: space-between;
            align-items: center;
        }

        header .topBar > div {
            width:80%;
            height:inherit;

            display:flex;
            align-items: center;
        }

        header .topBar > div > img {
            width:125px;
            height:39px;
            margin-right:50px;
        }

        header .topBar h1 {
            color:white;
            font-size: 14px;
        }

        header .menu {
            width: 100%;
            /* min-width:768px; */
            height: 70px;
            padding: 0 40px;
            background-color: #ffffff;
            box-shadow: 0px 5px 18px 0px #3d4e84;

            display:flex;
            align-items: center;
        }

        header .menu ul {
            width:400px;
            margin-left:10px;
            list-style-type: none;

            display:flex;
            justify-content:space-between ;
        }

        header .menu li {
            padding:15px;
            background-color: rgba(255, 255, 255, 0);
            font-weight: 700;
            color: #3d4e84;
            text-align: left;
            line-height: normal;
            font-size: 14px;
        }

        main {
            width:100%;
            /* min-width: 768px; */
            height:100%;
            min-height: 1000px;
            padding:40px;
            background-color: #e5e5e5;

            /* display:flex;
            justify-content: center;
            align-items: center; */
        }

        /* 메인 */

        th .flex > div:nth-child(2) {
            margin-left:5px;
        }

        th .column {
            justify-content: space-around;
        }

        main .contractList {
            width:100%;
            background-color: #ffffff;
            padding:20px;

            display:flex;
            flex-direction: column;
            align-items: center;
        }

        main .contractList .search {
            width:100%;

            display:flex;
            align-items: center;
            height:60px;
        }

        main .contractList .search h1 {

            padding-right:20px;
        }

        main .contractList .search input {
            width:275px;
            height:40px;
            padding:8px 10px 8px 40px;
            border:0;
            border-bottom: 1px solid rgb(200, 200, 200);
        }

        main .contractList .search img {
            position:absolute;
            margin:8px 0px 5px 8px;
        }

        main .contractList .table {
            width:100%;
        }

        main .contractList .table button {
            width:70px;
            height:35px;
            font-weight: bold;
        }

        main .contractList .table .rent {
            background-color: #3d4e84;
            box-sizing: border-box;
            color: #ffffff;
            text-align: center;
            border:0;
        }

        main .contractList .table .reservation {

            box-sizing: border-box;
            color: #ffffff;
            text-align: center;
            border:0;
        }

        main .contractList .table .return {

            color: #ffffff;
            text-align: center;
            border:0;

        main .contractList .pagination {

        main .contractList .pagination > button {

            font-size: 14px;

            display:flex;
            justify-content: center;
            align-items: center;
        }

        main .contractList .pagination .selectPage {
            background-color:#3d4e84;
            color:white;
        }

        /* 계약서 상세 페이지*/
        #main {
            min-height: 1600px;
        }

        main .contractDetail {
            width:100%;

        main .contractDetail .box {

        main .contractDetail .serialNumber > div {

        }

        main .contractDetail .serialNumber > div > p {

            font-size: 14px;
            margin-right:10px;

            display:flex;
            align-items: center;
        }

        main .contractDetail .serialNumber .textarea {

            height: 35px;
            border:0;
        }

        main .memo {
            width:100%;

            display:flex;
            align-items: center;
        }

        .viewMemo {
            width:65%;
            height:90%;
            position:relative;
            padding: 20px;
        }

        .viewMemo h1 {
            font-size: 14px;
            color:#333333;
            padding:5px 0px;
        }

        .viewMemo .memoScroll {
            overflow: hidden;
            overflow-y: scroll;
        }

        .viewMemo .memoScroll div {
            font-size: 14px;
        }

        .typeMemo {
            width:35%;
            height:100%;
            padding: 20px;

            display:flex;
            flex-direction: column;
        }

        .typeMemo .column {
            position:relative;

            display:flex;

        .memo .typeMemo > div:nth-child(1) {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .typeMemo select {
            border:0;
        }

        .typeMemo > div p {

            margin-bottom: 5px;
            font-size: 14px;
            padding-top:10px;
        }

        .typeMemo > div > span {

            font-size: 14px;
        }

        .memo .typeMemo > div:nth-child(3) {
            display:flex;
            justify-content: flex-end;
        }


        .typeMemo .typeMemoArea {

            height:180px;
            border:0;

            overflow-y: hidden;
            padding:8px 10px;
            line-height: 1.5;
            background-color: #f2f2f2;
            box-sizing: border-box;
            box-shadow: 5px 5px 5px 0px rgba(0, 0, 0, 0.35);
            color: #333333;
            text-align: left;
        }

        .grayBox {
            width:100%;
            height:30px;
            background-color: #f2f2f2;
            box-sizing: border-box;
            box-shadow: 5px 5px 5px 0px rgba(0, 0, 0, 0.35);
            border:0;
            color: #333333;
            padding:8px 10px;
            font-size: 14px;

            display:flex;
            justify-content: center;
            align-items: center;
        }

        .big {
            height:120px;
        }

        .medium {
            height:80px;
        }

        .memoList {
            width:100%;
            height:50px;
            padding: 5px;
            border-bottom: 1px solid #aaaaaa;

            display:flex;
        }

        .memoList .memoLine {

            display:flex;
            align-items: center;
        }

        }

            font-size: 14px;
        }

            font-size:12px;
            color:#8f9bb3;
        }

        .memoList .memoLine:nth-child(2) > p{
            min-width: 100px;
        }

        .memoBtn {
            height: 28px;
            font-size: 14px;
            border:0;
            padding: 0px 10px;
            margin-top:10px;
            background-color: #3d4e84;
            color:white;
        }

        .detailInfo {
            width:100%;

            display:flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .detailInfo p {
            font-size: 14px;
            color:#767676;
            margin-bottom:5px;
        }

        .separate {
            width:100%;

            display:flex;
            justify-content: space-between;
        }

        .separate > div:nth-child(1) {
            width:55%;
            position: relative;
        }

        .separate > div:nth-child(1) > img {
            width:16px;
            height:16px;

            position:absolute;
            bottom:5px;
            right:0;
        }

        .separate > div:nth-child(2) {
            width:40%;
            position: relative;
        }

        .separate > div:nth-child(2) > img {
            width:16px;
            height:16px;

            position:absolute;
            bottom:5px;
            right:0;
        }

        .info1 {
            width:15%;
            height:40%;
            min-height: 500px;
            padding:20px;
            background-color: white;

            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
        }

        .info2 {
            width:25%;
            height:40%;
            min-height: 500px;
            padding:20px;
            background-color: white;

            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
        }

        .info3 {
            width:15%;
            height:40%;
            min-height: 280px;
            padding:20px;
            background-color: white;

            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
        }

        .detailInfo > div > h1 {
            width:100%;
            font-size: 14px;
        }

        .detailInfo > div > div {
            width:100%;
        }

        .checkboxFlex {
            display:flex;
            justify-content: space-between;
        }

        .checkboxFlex div {
            font-size: 11px;
            color:#333333;

            display:flex;
            align-items: center
        }

        .checkboxFlex input {
            width:12px;
            height:12px;
            margin:0 2px 0 10px;
        }

        main .deposit {
            width:100%;

            display:flex;
            align-items: center;
        }

        .flex {
            display:flex;
        }


        .column {
            display:flex;
            flex-direction: column;
        }

        .deposit .typeMemo {
            width: 35%;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start
        }

        .deposit .typeMemo > div:nth-child(1) {
            width:100%;

            display:flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .deposit .typeMemo > .flex > div:nth-child(1) {
            margin-bottom: 10px;

            display:flex;
            justify-content: space-between;
        }

        .deposit .typeMemo > .flex > div:nth-child(1) > div:nth-child(1) {
            width:50%;

        }

        .deposit .typeMemo > .flex > div:nth-child(1) > div:nth-child(2) {
            width:40%;
        }

        .deposit .typeMemo > .flex > div:nth-child(1) > div:nth-child(2) > div {
            display:flex;

            font-size: 12px;
        }

        .deposit .typeMemo > .flex > div:nth-child(1) > div:nth-child(2) > div > div:nth-child(1) {

        }

        .deposit .typeMemo > .flex > div:nth-child(1) > div:nth-child(2) > div > div:nth-child(2) {
            width:30px;
            border-left:1px solid #333333;
            box-shadow: 2px 2px 2px 0px rgba(0, 0, 0, 0.35);
        }

        .deposit .typeMemo > .flex > div:nth-child(1) > div:nth-child(2) > div > div:nth-child(2) > img {
            width:7px;
            height:7px;
        }

        .deposit .typeMemo > .flex > div:nth-child(1) > div:nth-child(1) > img {
            position:absolute;
            right:0;
            bottom:5px;
        }

        .deposit .typeMemo > div:nth-child(2) {
            width:100%;
        }

        .deposit .typeMemo > div:nth-child(5) {
            width:100%;

            display:flex;
            justify-content: flex-end;
        }

        .deposit .typeMemo .column div {
            width:100%;

            display:flex;
        }

        .deposit .typeMemoArea {
            height:90px;
        }

        .deposit .typeMemo .flex img {
            width:16px;
            height:16px;
        }

        .buttonAreaTwo {
            width: 100%;
            height: 50px;

            justify-content: space-between;
            align-items: flex-end;
        }

        .buttonAreaTwo > button {
            width: 90%;

            height: 50px;
            border: 0;
            border-radius: 5px;
            background-color: #0eb2a3;
            box-sizing: border-box;
            font-size: 14px;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            line-height: normal;
        }

        .buttonAreaTwo > button:nth-child(4) {
            background-color:  #7f7f7f
        }

        .circle {
            width: 200px;
            justify-content: space-evenly;
            align-items: flex-end;
            margin-left: 15px;
            margin-bottom: 15px;
        }

        /* 차량 파손 부위 */

        .carDamage {
            display:flex;
            /* justify-content: center; */
            align-items: center;
        }

        .checkWin {
            /* width:80%; */

            padding:10px;


            display:flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .checkWin h1 {
            font-size: 14px;
            padding:0 8px;
        }

        .checkList {
            width: 400px;

            display: flex;
            justify-content: space-around;
        }

        .checkList > div {
            padding:0 5px;

            display:flex;
        }

            width:80px;

        }

        .buttonArea {
            width:60%;
            /* height:50px; */

            /* margin-bottom:25px; */
        }

        .buttonArea > button {
            width: 37.5%;
            max-width: 280px;
            height: 50px;
            border:0;
            border-radius: 5px;
            background-color: #0eb2a3;
            box-sizing: border-box;
            font-size: 14px;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            line-height: normal;
            margin-bottom: 15px;
        }

        .photo {
            width:100%;

            display:flex;
            justify-content: space-between;
        }

        .photo h1 {
            font-size: 16px;
            color: #333333;
        }

        .photoList {
            display:flex;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        .photoList > div {
            width:140px;
            height:100px;
            margin:10px;

            position: relative;
        }

        .photoList > div > img:nth-child(2) {
            top:0;

        }

        .photo > div:nth-child(1) {
            width:70%;
            padding:20px;

            flex-direction: column;
            justify-content: space-evenly;
        }

        }

        .license {
            height: 28px;
            font-size: 14px;
            border: 0;
            padding: 0px 10px;
            margin-top: 10px;
            background-color: #3d4e84;
            color: white;
        }

        /* 공용 하단 */

        footer {
            width:100%;
            /* min-width: 768px; */
            /* height:160px; */
            padding:10px 40px;
            font-size: 12px;
            font-weight: 700;
            color:white;
            background-color: #3d4e84;
        }

        }

        }



        @media all and (min-width:1024px) {
            .info1 {
                min-width: 220px;
            }

            .info2 {
                min-width: 300px;
            }

            .info3 {
                min-width: 220px;
            }
        }


        /* PC , 테블릿 가로 (해상도 768px ~ 1023px)*/
        @media all and (min-width:768px) and (max-width:1023px) {
            .login {
                min-width: 300px;
            }

            main .memo {
                flex-direction: column;
            }

            .viewMemo {
                width:100%;
            }

            .typeMemo {
                width:100%;
            }

            .detailInfo {
                flex-wrap:wrap;
            }

            .info1 {
                width:30%;
            }

            .info2 {
                width:65%;
            }

            .info3 {
                width:30%;
            }

            main .deposit {
                flex-direction: column;
            }

            .deposit .typeMemo {
                width:100%;
            }

            .photo {
                flex-direction: column;
            }

            .photo > div:nth-child(1) {
                width:100%;
            }

            .photo > div:nth-child(2) {
                width:40%;
            }

            .buttonArea {
                width:100%;
            }

            .buttonArea > button {
                width:36%;
            }

            .buttonAreaTwo {
                align-items:flex-start;
            }

            .none {
                display:none;
            }
        }

        /* 모바일 가로, 테블릿 세로 (해상도 480px ~ 767px)*/
        @media all and (min-width:480px) and (max-width:767px) {
            .login {
                min-width: 300px;
            }

            header .topBar {
                padding:0 10px;
            }

            header .topBar > div > img {
                width:90px;
                height:30px;
                margin-right:10px;
            }

            header .topBar h1 {
                font-size: 16px;
            }

            header .menu {
                padding:0 10px;
            }

            header .menu ul {
                margin-left:0;
                font-size: 14px;
            }

            main {
                padding:40px 10px;
            }

            main .contractList .search h1 {
                font-size: 20px;
            }
